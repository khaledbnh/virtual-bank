### Server configuration ###
server.servlet.context-path=/virtual-bank
 
server.port=8080
 
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/virtual-bank-db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect